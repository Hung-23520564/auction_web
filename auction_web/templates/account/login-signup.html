<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="/static/css/login.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">      
        <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form id="signup-form"> 
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" id="signup-username" name="txt" placeholder="User name" required>
                    <input type="email" id="signup-email" name="email" placeholder="Email" required>
                    <input type="password" id="signup-password" name="pswd" placeholder="Password" required>
                    <p id="signup-error" class="error-message" aria-live="polite"></p>
                    <button type="submit" id="signup-button">Sign up</button> 
                </form>
            </div>

            <div class="login">
                <form id="login-form"> 
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" id="login-email" name="email" placeholder="Email" required> 
                    <input type="password" id="login-password" name="pswd" placeholder="Password" required> 
                    <p id="login-error" class="error-message" aria-live="polite"></p> 
                    <button type="submit" id="login-button">Login</button>
                </form>
            </div>
    </div> 

    <script src="/static/js/login.js"></script> 
</body>
</html>
